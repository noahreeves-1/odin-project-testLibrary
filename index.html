<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- CSS -->
    <script src="script.js" defer></script> <!-- JavaScript -->
    <title>Document</title>
</head>
<body style="margin: 0">
    <header class="header">
        Library
    </header>
    <div class="buttonSection">
        <button class="addBookBtn" id="addBookBtn">Add Book</button>
    </div>
    <div class="books">
        <!--this is where the added books will go-->
    </div>
    <div class="popUpWindow">
        <form>
            <h2>Add a book you want to read!</h2>
            <br>
            <input id = "title" name = "title" placeholder="Title" type="text">
            <br>
            <input id="author" name="author" placeholder="Author" type="text">
            <br>
            <input id="year" name="year" placeholder="Year" type="text">
            <br>
            <input id="genre" name="genre" placeholder="Genre" type="text">
            <br>
            <input id = "askRead" name="askRead" type="checkbox">
            <label for = "askRead">I have read this</label>
            <br>
            <button id="submitBtn" type="button">Submit</button>
        </form>
    </div>
</body>
</html>
